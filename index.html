<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sv" lang="sv">
 <head>
 <script src="wiky.js" type="text/javascript"></script>
  <script type="text/javascript">
  document.write("<title>Wiki "+unescape(get("page"))+"</title>");
  </script>
  <link rel="stylesheet" href="wiky.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
 <body>
 <table>
 <tr>
 <td colspan="2">
<script type="text/javascript">
wikibody = "No text on page *"+unescape(get("page")) + "*.";
version = 0;
document.write("<scr"+"ipt src=\"wikidata"+get("page")+".js\" type=\"text/javascr"+"ipt\"></scr"+"ipt>");
</script>
<div id="wikibody"></div>
 </td>
 </tr>
 <tr>
 <td colspan="2">
<form action="save.php" method="post">
<textarea name="wikiform" rows="4" cols="50" id="wikiform" onkeyup="document.getElementById('wikibody').innerHTML = Wiky.toHtml(document.getElementById('wikiform').value)"></textarea> 
<br />
<input type="hidden" name="page" id="page" value="" />
<input type="hidden" name="version" id="version" value="" />
<input type="submit" value="Save" />
</form>
</td>
</tr>
<tr>
<td colspan="2">
<script type="text/javascript">
 document.getElementById("wikibody").innerHTML = Wiky.toHtml(wikibody);
 document.getElementById("wikiform").value = wikibody;
 wikibodyn = wikibody;
 document.getElementById("version").value = version;
 versionmax = version;
 document.getElementById("page").value = get("page");
 if(get("version")!="Main"){
 document.write("<scr"+"ipt src=\"wikidata"+get("page")+".js."+get("version")+"\" type=\"text/javascr"+"ipt\"></scr"+"ipt>");
 }
</script>
<pre>
<script type="text/javascript">
 if(get("version")!="Main"){
 document.write(diffString(wikibody, wikibodyn));
  }
</script>
</pre>
</td>
</tr>
<script type="text/javascript">
 if(get("version")!="Main"){
 document.write("<tr><td><textarea name=\"wikiold\" rows=\"4\" cols=\"50\" id=\"wikiold\" >"+wikibody+"</textarea></textarea></td></tr>");
  }
</script>
<tr>
<td>
<script type="text/javascript">
if(version != 0 && get("version") != "0"){
document.write("<a href=\"index.html?page="+get("page")+"&version="+(parseInt(version)-1)+"\">&lt;&lt;-- Earlier version</a><br />");
}else
document.write("&lt;&lt;-- Earlier version");
document.write("</td><td>");
if(versionmax-1 != version && get("version")!= "Main"){
document.write("<a href=\"index.html?page="+get("page")+"&version="+(parseInt(version)+1)+"\">Later version --&gt;&gt;</a>");
}else{
document.write("Later version --&gt;&gt;");
}
</script>
</td>
</tr>
</table>
</body>
</html>
